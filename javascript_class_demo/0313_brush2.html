<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: beige;
        }

        .ball {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 1px solid wheat;
            border-radius: 50%;
            background-color: red;
            pointer-events: none;

        }
    </style>
</head>

<body>
    <div class="rect" id="myd"></div>
    <input type="text" id="info">

<script> 
    var myd = document.getElementById('myd');
    var info = document.getElementById('info');
    var isDown = false;
    var myMouse = { x: 0, y: 0 };

    // var mDown = function () {
    //     isDown = true;
    // };

    // var mUp = function () {
    //         isDown = false;
    // };

    // var mUp = function () {
    //     isDown = false;
    // };

    var mDown = myd.addEventListener('mousedown',function (event) {
        isDown = true;
    })

    var mUp = window.addEventListener('mouseup', function (event) {
        isDown = false;
    })

    var mMove= myd.addEventListener('mousemove', function (event) {
        myMouse.x = event.offsetX;
        myMouse.y = event.offsetY;
        //console.log(event.offsetX, event.offsety)
    })

    // var mMove = function (event) {
    //     myMouse.x = event.offsetX;
    //     myMouse.y = event.offsetY;
    //     console.log(event.offsetX, event.offsety)
    // };

    var drawDot = function (x, y) {
        var b = document.createElement('div');
        var size = 4 + parseInt(Math.random() * 27);
        var color = parseInt(Math.random() * 360);
        b.className = 'ball';
        b.style.left = x - size / 2 + 'px';
        b.style.top = y - size / 2 + 'px';

        b.style.width = size + 'px';
        b.style.height = size + 'px';
        b.style.backgroundColor = 'hsl(' + color + ',100%,50%)';

        myd.appendChild(b);
    };


    // myd.addEventListener('mousedown', mDown);
    // window.addEventListener('mouseup', mUp);
    // myd.addEventListener('mousemove', mMove);
    
    //直接6毫秒 執行的
    function doRun() {
        console.log(isDown);
        setTimeout(doRun, 60);
        if (isDown) {
            drawDot(myMouse.x, myMouse.y);
        }
    }
    doRun();
</script>

</body>

</html>
