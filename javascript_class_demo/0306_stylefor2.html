    <style>
        .rect{
            position: relative;
            width: 50vw;
            height: 50vw;
        }

        .ball{
            position: absolute;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color:wheat;
            border-radius: 50%;
            background-color:red;
        }
    </style>
</head>
<body>
<div id="myd" class="rect">

</div>

<script>
    var myd = document.getElementById('myd');
    var el, i, k, x, y; 
    var n = 1;

    for (var i = 0; i <= 9; i++) {
        for (var k =1 ; k <= 7; k++){  
        var el = document.createElement('div');
        el.className = 'ball';

        // X:垂直
        el.style.top = (50 + i * 70) + 'px'; 

        // Y:水平
        el.style.left = (50 + k * 60)+'px'; 
        
        el.innerHTML = n;
        myd.appendChild(el);
        n++;
        }
    }

</script>
